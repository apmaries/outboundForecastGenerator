<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Removes Google Crawler from indexing page-->
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <h1>Welcome to My App</h1>
    <p>Click the button below to authorize the app:</p>

    <button onclick="authorize()">Authorize</button>

    <script>
      function authorize() {
        // Replace these values with your actual OAuth configuration
        const clientId = "6f99c63b-3dfb-43cf-9792-a9b5c295d0ca";
        const redirectUri =
          "https://apmaries.github.io/outboundScheduler/wfm-outbound.html";
        const authorizationEndpoint =
          "https://apps.usw2.pure.cloud/admin/#/admin/oauth/authorizations/6f99c63b-3dfb-43cf-9792-a9b5c295d0ca";

        // Construct the authorization URL
        const authorizationUrl = `${authorizationEndpoint}?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token`;

        // Redirect the user to the authorization URL
        window.location.href = authorizationUrl;
      }

      // Call the authorize function when the page loads
      authorize();
    </script>
  </body>
</html>
